<ion-content color="secondary">
    <ion-title><img class="logo" src="assets/img/logo.png" alt=""></ion-title>
    <ion-list color="secondary">
        <ion-item background="secondary">
            <ion-input class="loginInput" placeholder="Nombre de usuario">
                <ion-icon name="person"></ion-icon>
            </ion-input>
        </ion-item>
        <ion-item background="secondary">
            <ion-input class=" loginInput " placeholder="Contraseña ">
                <ion-icon name="lock"></ion-icon>
            </ion-input>
        </ion-item>
    </ion-list>
    <ion-button color="primary " class="btn btn-success" [routerLink]="['home/tabs/tab1'] ">
        Login</ion-button>
    <ion-label class="textoRecordar">¿Olvidó su contraseña?</ion-label>
</ion-content>
